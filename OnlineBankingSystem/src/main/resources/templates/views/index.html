<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header">
<meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="css/styling.css"/>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <body>
    <div class="navbar navbar-default navbar-fixed-top" id="header">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" th:href="@{/}">NDOBanking</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a th:href="@{/signin}">
                <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>Sign in
              </a>
            </li>
           
            <li th:classappend="${module == 'register' ? 'active' : ''}">
              <a th:href="@{/signup}">Signup</a>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
           <li th:classappend="${module == 'home' ? 'active' : ''}">
              <a th:href="@{/}">Home</a>
            </li>
            
          </ul>
        </div>
      </div>
    </div>

</body>
</head>

</html>
