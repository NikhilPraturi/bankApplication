<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="views/index :: header">
<meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body th:fragment="signin" class="signin" >
<div class="container" th:fragment="login">
<div class="form-horizontal">
<div class="form-group">
  <label class="control-label col-md-2" for="Email">Email</label>
           <div class="col-md-5">
            <input type="text" th:field="*{email}" />
           <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" id="email">email Error</div>
            </div>
          
</div>
<div class="form-group">
  <label class="control-label col-md-2" for="password">password</label>
           <div class="col-md-5">
            <input type="password" th:field="*{password}" />
           <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" id="email">password Error</div>
            </div>
          

</div>
   <div class="form-group"> 
    <div class="col-md-offset-2 col-md-10">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </div>

</div>

</div>
<div th:replace="views/footer :: footer"></div>

</body>


</html>
